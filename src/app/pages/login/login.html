<div class="auth-wrapper">
  <div class="auth-container card-left-right">
    <!-- Card de Boas-vindas -->
    <mat-card class="welcome-card">
      <div class="welcome-content">
        <div class="icon-wrapper icon-float">
          <mat-icon>favorite</mat-icon>
        </div>
        <h1>Bem-vindo!</h1>
        <p>Entre com suas credenciais e comece a sua jornada conosco!</p>
      </div>
    </mat-card>

    <!-- Card de Login -->
    <mat-card class="auth-card">
      <mat-card-header>
        <mat-card-title>
          <span class="title-text">Login</span>
        </mat-card-title>
        <mat-card-subtitle>Acesse sua conta</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-container">
          <!-- Email -->
          <app-input 
            type="email" 
            label="Email" 
            placeholder="seu@email.com" 
            icon="email"
            [control]="emailControl">
          </app-input>

          <!-- Senha -->
          <app-input 
            type="password" 
            label="Senha" 
            placeholder="Digite sua senha" 
            icon="lock"
            [control]="passwordControl" 
            [showPasswordToggle]="true">
          </app-input>
          
          <!-- Botão de submit -->
          <button mat-raised-button class="btn-primary" type="submit" [disabled]="loginForm.invalid">
            <span>Entrar</span>
            <mat-icon>arrow_forward</mat-icon>
          </button>

          <!-- Link para cadastro -->
          <div class="form-link">
            <p>Não tem conta? <a routerLink="/register">Cadastre-se aqui</a></p>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- Loading Overlay -->
<app-loading-overlay [show]="isLoading" message="Entrando..."></app-loading-overlay>
</div>
