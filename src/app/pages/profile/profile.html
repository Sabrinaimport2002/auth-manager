<div class="page-wrapper">
  <div class="profile-container">
    <!-- Header do Perfil com Avatar -->
    <div class="card-header-gradient">
      <div class="avatar-section">
        <div class="avatar-placeholder">
          <mat-icon>person</mat-icon>
        </div>
      </div>
      <h1 class="user-name">{{ currentUser?.name }}</h1>
      <p class="user-email">{{ currentUser?.email }}</p>
    </div>

    <!-- Formulários lado a lado -->
    <div class="forms-container">
      <!-- Seção de Editar Dados -->
      <div class="card-section">
        <div class="section-header">
          <mat-icon>edit</mat-icon>
          <h2>Informações Pessoais</h2>
        </div>

        <form [formGroup]="profileForm" (ngSubmit)="updateProfile()" class="form-container">
          <div class="form-row">
            <app-input
              [label]="'Nome Completo'"
              [placeholder]="'Digite seu nome'"
              [control]="nameControl"
              [icon]="'person_outline'"
            ></app-input>
          </div>

          <div class="form-row">
            <app-input
              [label]="'E-mail'"
              [placeholder]="'seu@email.com'"
              [control]="emailControl"
              [icon]="'email'"
            ></app-input>
          </div>

          <div class="form-actions">
            <button
              mat-raised-button
              type="submit"
              [disabled]="profileForm.invalid"
              class="btn-primary"
            >
              <mat-icon>check_circle</mat-icon>
              <span>Salvar Alterações</span>
            </button>
          </div>
        </form>
      </div>

      <!-- Seção de Trocar Senha -->
      <div class="card-section">
        <div class="section-header">
          <mat-icon>lock_outline</mat-icon>
          <h2>Segurança</h2>
        </div>

        <form [formGroup]="passwordForm" (ngSubmit)="changePassword()" class="form-container">
          <div class="form-row">
            <!-- Senha Atual -->
            <app-input
              [label]="'Senha atual'"
              [type]="'password'"
              [placeholder]="'Digite sua senha atual'"
              [control]="currentPasswordControl"
              [icon]="'lock'"
              [showPasswordToggle]="true"
            ></app-input>
          </div>

          <div class="form-row-double">
            <!-- Nova Senha -->
            <app-input
              [label]="'Nova Senha'"
              [type]="'password'"
              [placeholder]="'Digite a nova senha'"
              [control]="newPasswordControl"
              [icon]="'vpn_key'"
              [showPasswordToggle]="true"
            ></app-input>

            <!-- Confirmar Nova Senha -->
            <app-input
              [label]="'Confirmar Nova Senha'"
              [type]="'password'"
              [placeholder]="'Confirme a nova senha'"
              [control]="confirmPasswordControl"
              [icon]="'check_circle_outline'"
              [showPasswordToggle]="true"
            ></app-input>
          </div>

          <div class="form-actions">
            <button
              mat-raised-button
              type="submit"
              [disabled]="passwordForm.invalid"
              class="btn-primary"
            >
              <mat-icon>shield</mat-icon>
              <span>Alterar Senha</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Loading Overlay -->
  <app-loading-overlay [show]="isLoading" message="Atualizando..."></app-loading-overlay>
</div>
