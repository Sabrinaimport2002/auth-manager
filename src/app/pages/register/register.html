<div class="auth-wrapper">
  <div class="auth-container register-layout">
    <!-- Card de Cadastro -->
    <mat-card class="auth-card">
      <mat-card-header>
        <mat-card-title>
          <span class="title-text">Cadastro</span>
        </mat-card-title>
        <mat-card-subtitle>Crie sua conta</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form-container">
          <div class="form-row-inline">
            <!-- Nome -->
            <app-input
              [label]="'Nome'"
              [placeholder]="'Seu nome'"
              [control]="nameControl"
              [icon]="'person'"
            ></app-input>

            <!-- Email -->
            <app-input
              [label]="'Email'"
              [placeholder]="'Seu email'"
              [control]="emailControl"
              [icon]="'email'"
            ></app-input>
          </div>

          <div class="form-row-inline">
            <!-- Senha -->
            <app-input
              [label]="'Senha'"
              [placeholder]="'Senha'"
              [control]="passwordControl"
              [icon]="'lock'"
            ></app-input>

            <!-- Confirmar Senha -->
            <app-input
              [label]="'Confirmar Senha'"
              [placeholder]="'Confirmar Senha'"
              [control]="confirmPasswordControl"
              [icon]="'lock'"
            ></app-input>
          </div>

          <!-- Botão de submit -->
          <button
            mat-raised-button
            class="btn-primary"
            type="submit"
            [disabled]="registerForm.invalid"
          >
            <span>Cadastrar</span>
            <mat-icon>person_add</mat-icon>
          </button>

          <!-- Link para login -->
          <div class="form-link">
            <p>Já tem conta? <a routerLink="/login">Faça login aqui</a></p>
          </div>
        </form>
      </mat-card-content>
    </mat-card>

    <!-- Card de Boas-vindas -->
    <mat-card class="welcome-card">
      <div class="welcome-content">
        <div class="icon-wrapper icon-celebrate">
          <mat-icon>celebration</mat-icon>
        </div>
        <h1>Seja Bem-vindo!</h1>
        <p>Cadastre-se e comece sua jornada conosco. Junte-se à nossa comunidade!</p>
      </div>
    </mat-card>
  </div>

  <!-- Loading Overlay -->
  <app-loading-overlay [show]="isLoading" message="Cadastrando..."></app-loading-overlay>
</div>
